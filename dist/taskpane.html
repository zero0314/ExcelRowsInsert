<!-- This file shows how to design a task pane with batch insert rows functionality. -->

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excel 批量插入</title>

    <!-- Office JavaScript API -->
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
    ></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="1fda685b81e1123773f6.css" rel="stylesheet" type="text/css" />

    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
          "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      }

      .container {
        max-width: 100%;
      }

      h2 {
        color: #323130;
        font-size: 18px;
        margin: 0 0 20px 0;
        border-bottom: 2px solid #0078d4;
        padding-bottom: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #323130;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #c8c6c4;
        border-radius: 2px;
        font-size: 14px;
        box-sizing: border-box;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: #0078d4;
        box-shadow: 0 0 0 1px #0078d4;
      }

      .button-group {
        display: flex;
        gap: 8px;
        margin-top: 20px;
      }

      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 2px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .btn-primary {
        background-color: #0078d4;
        color: white;
      }

      .btn-primary:hover {
        background-color: #005a9e;
      }

      .btn-primary:active {
        background-color: #004578;
      }

      .message {
        padding: 10px;
        border-radius: 2px;
        margin-top: 15px;
        font-size: 13px;
        display: none;
      }

      .error-message {
        background-color: #fde7e9;
        color: #a4373a;
        border: 1px solid #f1707f;
        display: block;
      }

      .success-message {
        background-color: #dffcf0;
        color: #107c10;
        border: 1px solid #7cdb7f;
        display: block;
      }

      .info-text {
        font-size: 12px;
        color: #605e5c;
        margin-top: 10px;
        line-height: 1.5;
      }
    </style>
  <script defer src="polyfill.js"></script><script defer src="taskpane.js"></script></head>

  <body class="ms-font-m ms-Fabric">
    <div class="container">
      <h2>批量插入行</h2>

      <div class="info-text">
        选择要插入行的位置，然后输入要插入的行数。新行将在选中行的下方插入。
      </div>

      <form id="insertRowsForm">
        <div class="form-group">
          <label for="rowCount">输入要插入的行数:</label>
          <input
            type="number"
            id="rowCount"
            name="rowCount"
            min="1"
            max="1000"
            value="1"
            required
          />
        </div>
        <div class="button-group">
          <button type="submit" class="btn-primary">插入行</button>
        </div>
      </form>

      <div id="messageBox" class="message"></div>
    </div>

    <script src="a63f2a00f702ed8e41b0.js"></script>
  </body>
</html>
